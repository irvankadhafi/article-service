version: "3.8"
services:
  nodeserver:
    volumes:
      - ./article-app:/usr/src/article-app
    ports:
      - '5000:5000'
    build:
      context: ./article-app
  redis:
    image: redis:6
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - '6379:6379'
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
